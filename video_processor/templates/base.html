{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>highpoints.ai</title>
    <link rel="icon" type="image/x-icon" href="{% static 'video_processor/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://unpkg.com/vue@3.2.45/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet"/>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/youtube.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="{% static "video_processor/logo-3.png" %}" width="32" height="32">
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="Menu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu" id="Menu">
            <div class="navbar-start">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        highpoints.ai
                    </a>
                    <div class="navbar-dropdown has-shadow">
                        {% if request.user.is_authenticated %}
                        <form id="logout-form" method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="button is-small is-fullwidth is-white is-clickable" type="submit">Log out {{request.user}}</button>
                        </form>
                        {% else %}
                        <a href="{% url 'signup' %}" class="navbar-item">Sign up</a>
                        <a href="{% url 'login' %}" class="navbar-item">Log in</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        {% if request.user.is_authenticated %}
        <div class="navbar-item navbar-end">
            <a href="{% url 'uploader' %}" class="navbar-item icon has-text-info is-medium" onclick=""><i class="fas fa-plus"></i></a>
        </div>
        {% endif %}
    </nav>
    
    <section class="section is-mobile">
        {% block content %}
        {% endblock %}
    </section>
    
    <footer class="footer has-background-white">
        <div class="content is-centered has-text-centered">
            <p class="is-size-7 has-text-weight-light">Highpoint Labs LLC. 2024</p>
        </div>
    </footer>
    
    {% block scripts %}
    {% endblock %}
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      
        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
          el.addEventListener('click', () => {
      
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);
      
            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
      
          });
        });
      
      });
</script>
</html>
