{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>highpoint.ai</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet"/>
        <link href='https://unpkg.com/css.gg@2.0.0/icons/css/youtube.css' rel='stylesheet'>
    </head>

    <body>
        <nav class="navbar" role="navigation" aria-label="dropdown navigation">
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    highpoint.ai
                </a>
                <div class="navbar-dropdown is-boxed has-shadow">
                    <a href="/" class="navbar-item">Home</a>
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'upload_page' %}" class="navbar-item">Upload</a>
                    {% else %}
                        <a></a>
                    {% endif %}
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="navbar-item"><strong>Log out</strong></a>
                    {% else %}
                        <a href="{% url 'signup' %}" class="navbar-item "><strong>Sign up</strong></a>
                        <a href="{% url 'login' %}" class="navbar-item">Log in</a>
                    {% endif %}
                </div>
            </div>
        </nav>

        <section class="section">
            {% block content %}
            {% endblock %}
        </section>

        {% block scripts %}
        {% endblock %}
    </body>
</html>
